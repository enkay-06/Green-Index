    <script>
    window.addEventListener('scroll', function () {
        let scrollY = window.scrollY;

        // Adjust scroll speed multiplier to control depth effect
        document.getElementById('layer-back').style.transform = `translateY(${scrollY * -0.1}px)`;
        document.getElementById('layer-middle').style.transform = `translateY(${scrollY * -0.2}px)`;
        document.getElementById('layer-foreground').style.transform = `translateY(${scrollY * -0.4}px)`;
    });
    </script>


</body>
